<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <input type="text" id="ipt"><button id="btn">搜索</button>
    <ul id="list">

    </ul>
</body>

</html>
<script src="./js/ajax.js"></script>
<script>
    ajax.get({
        url: "/getProduct"
    }).then(res => {
        render(res);
    })
    btn.onclick = () => {
        ajax.get({
            url: "/getProduct?val=" + ipt.value
        }).then(res => {
            render(res);
        })
    }

    function render(data) {
        list.innerHTML = data.map(item => `<li>${item.cont}</li>`).join("");
    }
</script>
